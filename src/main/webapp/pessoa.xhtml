<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <f:view contentType="text/html">
    <h:head>
      <f:facet name="first">
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <title>Pessoas</title>
      </f:facet>
    </h:head>

    <h:body>
      <style>
        .form {
          display: flex;
          flex-direction: column;
          align-content: center;
          justify-content: center;
          align-items: center;
        }
        .header {
          display: flex;
          flex-direction: row;
          align-content: center;
          justify-content: center;
          align-items: center;
        }

        .listaPessoas {
          width: 80%;
        }
      </style>

      <f:view>
        <h:form id="form" class="form">
          <div class="header">
            <h1>Lista de Pessoas</h1>
          </div>

          <p:panel
            id="cadastro"
            header="Cadastro Pessoa"
            toggleable="true"
            toggleOrientation="horizontal"
            style="margin-bottom: 10px"
          >
            <p:autoUpdate />
            <h:panelGrid columns="2" cellpadding="10">
              <p:outputLabel value="Nome: " />
              <p:inputText value="#{pessoaControle.pessoa.nome}" />

              <p:outputLabel value="Telefone: " />
              <p:inputMask
                value="#{pessoaControle.pessoa.telefone}"
                mask="(99) 99999-9999"
              />

              <p:outputLabel value="Cargo: " />
              <p:inputText value="#{pessoaControle.pessoa.cargo}" />

              <p:outputLabel value="Empresa: " />
              <p:inputText value="#{pessoaControle.pessoa.empresa}" />

              <p:commandButton
                value="Cancelar"
                action="#{pessoaControle.limparPessoa()}"
                update="@form"
              />
              <p:commandButton
                value="Salvar"
                action="#{pessoaControle.salvarPessoa()}"
                update="@form"
              />
            </h:panelGrid>
          </p:panel>
          <p:dataTable
            id="listaPessoas"
            class="listaPessoas"
            value="#{pessoaControle.lazyModel}"
            var="pessoa"
            paginator="true"
            rows="10"
            paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
            rowsPerPageTemplate="5,10,15"
            lazy="true"
          >
            <p:column
              headerText="Nome"
              sortBy="#{pessoa.nome}"
              filterBy="#{pessoa.nome}"
            >
              <h:outputText value="#{pessoa.nome}" />
            </p:column>
            <p:column
              headerText="Telefone"
              sortBy="#{pessoa.telefone}"
              filterBy="#{pessoa.telefone}"
            >
              <h:outputText value="#{pessoa.telefone}" />
            </p:column>
            <p:column
              headerText="Cargo"
              sortBy="#{pessoa.cargo}"
              filterBy="#{pessoa.cargo}"
            >
              <h:outputText value="#{pessoa.cargo}" />
            </p:column>
            <p:column
              headerText="Empresa"
              sortBy="#{pessoa.empresa}"
              filterBy="#{pessoa.empresa}"
            >
              <h:outputText value="#{pessoa.empresa}" />
            </p:column>
            <p:column
              headerText="Criado em"
              sortBy="#{pessoa.criadoEm}"
              filterBy="#{pessoa.criadoEm}"
            >
              <h:outputText value="#{pessoa.criadoEm}" />
            </p:column>
            <p:column headerText="Ações">
              <center>
                <p:commandButton value="Alterar" update="@none">
                  <f:setPropertyActionListener
                    value="#{pessoa}"
                    target="#{pessoaControle.pessoa}"
                  />
                </p:commandButton>
                <p:commandButton
                  value="Excluir"
                  action="#{pessoaControle.excluirPessoa()}"
                  update="@form"
                >
                  <p:confirmDialog message="Deseja mesmo excluir?" />
                  <f:setPropertyActionListener
                    value="#{pessoa}"
                    target="#{pessoaControle.pessoa}"
                  />
                </p:commandButton>
              </center>
            </p:column>
          </p:dataTable>
        </h:form>
      </f:view>
    </h:body>
  </f:view>
</html>
